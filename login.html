<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Bank Of Karur Vysya Bank</title>
    <link rel="icon" type="image/x-icon" href="images/bankwest-logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
      
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <h1 class="text-6xl font-bold text-center mt-6 text-[#fd6060]">
      Welcome To <span class="text-[#000000]">Bank Of KVB </span>
    </h1>

    <main>
      <div class="flex items-center justify-center h-screen px-4 lg:px-0">
        <div class="bg-[#fd9a9a] p-8 shadow-md rounded-md w-full lg:w-2/3 flex flex-col lg:flex-row">
          <div class="w-full sm:w-1/2 pr-0 sm:pr-6">
            <img src="images/login.gif" alt="Login Image" class="w-full h-auto" />
          </div>
          <div class="w-full sm:w-1/2 mt-4 lg:pt-40 sm:mt-0">
            <h1 class="text-2xl sm:text-3xl font-semibold mb-4">
              Please Login First
            </h1>
            <div class="mb-4">
              <label for="user-email" class="block text-lg sm:text-xl font-medium text-black mb-1">
                User Email
              </label>
              <input
                type="email"
                id="user-email"
                placeholder="Enter your user email"
                class="w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500"
              />
            </div>
            <div class="mb-6">
              <label for="user-password" class="block text-lg sm:text-xl font-medium mb-1">
                User Password
              </label>
              <input
                type="password"
                id="user-password"
                placeholder="Enter your user password"
                class="w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500"
              />
            </div>
            <button
              type="submit"
              id="btn-submit"
              class="w-full bg-rose-500 font-semibold text-lg sm:text-xl text-white rounded-md py-2 hover:bg-white hover:text-black transition duration-300"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
      
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
